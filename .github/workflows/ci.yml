name: CI - Nuxt 3

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prepare Nuxt
        run: npx nuxt prepare

      - name: Run Linter
        run: npm run lint

      - name: Build Nuxt
        run: npm run build

      - name: Run Tests
        run: npm run test
